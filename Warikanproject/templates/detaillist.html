{% extends 'base.html' %}

{% block header %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">{{ object_member.0.membername }}の支払い一覧</h1>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class='container'>
        <a href="{% url 'memberlist' object_member.0.tripID_id %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">WarikanListへ</a>
        <a href="{% url 'adddetail' object_member.0.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">支払追加</a>
        {% for item in object_list %}
            <div class="alert alert-secondary" role="alert">
                <p>{{ item.title }}：{{ item.price }}円（{{ item.memberID }}）</p>
                <a href="{% url 'detailupdate' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">編集</a>
                <a href="{% url 'detaildelete' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">削除</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
